<a
    [routerLink]="[contact.id]"
    routerLinkActive="active"
    class="list-group-item clearfix">
        <div class="col-sm-3 pull-right">
            <img
            [src]="contact.imageUrl"
            [alt]="contact.name"
            class="img-responsive"
            style="max-height: 400px; max-width: auto; border-radius: 50%; margin-left: auto; margin-right: auto;"
            />
        </div>
    <div class="pull-left">
        <div class="col-sm-9">
            <h4>{{ contact.name }}</h4>
        </div>
    </div>
</a>
