<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h2 class="panel-title pull-left">Contacts</h2>
        <a class="btn btn-success pull-right" href="#" role="button">+ New Contact</a>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let contact of contacts">
                <div class="row">
                    <div class="col-sm-3 pull-right">
                        <img
                        [src]="contact.imageUrl"
                        [alt]="contact.name"
                        class="img-responsive"
                        />
                    </div>
                    <div class="col-sm-9">
                        <h4>{{ contact.name }}</h4>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
