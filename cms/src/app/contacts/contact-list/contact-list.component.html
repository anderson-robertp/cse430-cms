<div class="panel panel-default">
    <!-- Panel Header -->
    <div class="panel-heading clearfix">
      <h3 class="panel-title pull-left">Contacts</h3>
      <a class="btn btn-primary pull-right" href="#" role="button">+ New Contact</a>
    </div>
  
    <!-- Panel Body -->
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let contact of contacts">
                <div class="row">
                    <div class="col-sm-3">
                        <img
                        [src]="contact.imageUrl"
                        [alt]="contact.name"
                        class="img-responsive"
                        />
                    </div>
                    <div class="col-sm-9">
                        <h4>{{ contact.name }}</h4>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
