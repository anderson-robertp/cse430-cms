<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h2 class="panel-title pull-left">Contacts</h2>
        <a class="btn btn-success pull-right" href="#" role="button">+ New Contact</a>
    </div>
    <div class="panel-body">
        <cms-contact-item
            *ngFor="let contact of contacts"
            [contact]="contact"
            (click)="onSelected(contact)">
        </cms-contact-item>
        <p>Debug: contact list visible</p>
    </div>
</div>
