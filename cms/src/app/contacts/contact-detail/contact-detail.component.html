<div class="panel panel-default" *ngIf="contact">
  <!-- Panel Header -->
  <div class="panel-heading clearfix">
    <div class="pull-left">
      <img
        [src]="contact.imageUrl"
        [alt]="contact.name"
        class="img-thumbnail"
        style="height: 60px; margin-right: 10px;"
      />
      <span style="font-size: 1.5em;">{{ contact.name }}</span>
    </div>
    <div class="pull-right">
      <a [routerLink]="['/contacts', contact.id, 'edit']" class="btn btn-primary btn-sm">Edit</a>
      <a (click)="onDelete()" class="btn btn-danger btn-sm">Delete</a>
    </div>
  </div>

  <!-- Panel Body -->
  <div class="panel-body">
    <p><strong>Email:</strong> {{contact.email}}</p>
    <p><strong>Phone:</strong> {{contact.phone}} </p>
  </div>
  <p>Debug: contact detail visible</p>
</div>
