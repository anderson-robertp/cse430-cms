<div class="row">
  <div class="col-md-5 col-md-offset-1">
    <cms-contact-list
      (contactWasSelected)="contactSelectedFromList($event)">
    </cms-contact-list>
  </div>
  <div class="col-md-4">
    <cms-contact-detail
        *ngIf="selectedContact; else infoText"
        [contact]="selectedContact">
    </cms-contact-detail>
    <ng-template #infoText>
      <div class="alert alert-info">
        <strong>Info!</strong> Please select a contact to see the details.
      </div>
    </ng-template>
  </div>
</div>
